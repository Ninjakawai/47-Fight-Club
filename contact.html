<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Nous Contacter - 47 Fight Club | Boxe, MMA & Kickboxing</title>

    <!--********DESCRIPTION********-->
    <meta
      name="description"
      content="Contactez 47 Fight Club à Bon-Encontre. Posez vos questions sur nos cours de boxe, MMA et kickboxing. Horaires, adresse et formulaire de contact disponibles."
    />
    <meta
      name="keywords"
      content="Contact 47 Fight Club, Formulaire contact boxe, Contacter club MMA, Horaires Fight Club, Adresse Bon-Encontre, Contact sport combat Lot-et-Garonne"
    />
    <meta name="author" content="Fabrice Paraillous & Marion Lecuona" />
    <meta name="copyright" content="47 Fight Club © 2025" />
    <link rel="icon" type="image/png" sizes="32x32" href="./img/logo.png" />

    <!--********FACEBOOK********-->
    <meta property="og:title" content="Nous Contacter - 47 Fight Club" />
    <meta
      property="og:description"
      content="Contactez 47 Fight Club pour toute question sur nos cours de boxe, MMA et kickboxing à Bon-Encontre."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.fightclub47.fr/contact" />
    <meta
      property="og:image"
      content="https://www.fightclub47.fr/img/og-image.png"
    />
    <meta property="og:site_name" content="47 Fight Club" />

    <!--********LINKS, FONTS, CDN********-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style/index.css" />
    <link rel="stylesheet" href="./style/contact.css" />
    <link rel="stylesheet" href="./style/contact_responsive.css" />
    <link rel="stylesheet" href="./style/headerFooter.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

    <!--********CRAWLER, OTHER********-->
    <meta name="robots" content="index, follow" />
    <meta name="googlebot" content="index, follow" />
    <meta name="language" content="French" />
    <meta name="distribution" content="global" />
    <meta name="rating" content="General" />
  </head>
  <body>
    <!--********MAIN********-->
    <main>
      <div class="container-main">
        <h1>Contactez-nous</h1>
        <form action="" id="contactForm" method="post">
          <div class="container-form_input">
            <input
              type="hidden"
              name="access_key"
              value="fc8ca4de-0d84-4b9f-a7be-9f6d463b8916"
            />
            <input
              type="text"
              placeholder="Votre nom ici..."
              name="firstname"
              autocomplete="off"
              required
              id="firstname"
            />
            <input
              type="text"
              placeholder="Votre prénom ici..."
              name="lastname"
              autocomplete="off"
              required
              id="lastname"
            />
            <input
              type="email"
              placeholder="Votre adresse-mail ici..."
              name="email"
              autocomplete="off"
              required
              id="email"
            />
            <select name="select" id="select">
              <option value="Renseignement(s)">Renseignement(s)</option>
              <option value="Recrutement(s)">Recrutement(s)</option>
              <option value="Sponsort(s) & Entreprise(s)">
                Sponsort(s) & Entreprise(s)
              </option>
              <option value="Question(s) & Autre(s)">
                Question(s) & Autre(s)
              </option>
            </select>
          </div>
          <div class="container-form_texarea">
            <textarea
              name="content"
              id="content"
              placeholder="Votre message ici..."
            ></textarea>
          </div>
        </form>
        <button type="submit" form="contactForm" class="link-btn_red">
          Envoyer <i class="fa-solid fa-paper-plane"></i>
        </button>
      </div>
      <div class="container-image">
        <img src="./img/logo_bon-encontre.jpg" alt="Bon-Encontre" />
        <img
          src="./img/logo_CA-Aquitaine.png"
          alt="Caisse d'épargne Aquitaine"
        />
        <img src="./img/logo_Diloy's.jpg" alt="Diloy's Le Passage" />
        <img src="./img/logo_Tab.jpg" alt="Le Maison Du Tab Layrac" />
      </div>
    </main>

    <!--********CONTACT SECTION********-->
    <section class="contact">
      <div class="container-contact_info">
        <div class="contact-info_row">
          <div class="contact_info">
            <i
              class="fa-solid fa-clock"
              data-aos-delay="0"
              data-aos="fade-up"
            ></i>
            <p><strong>Mardi & Jeudi :</strong> 19h30 - 21h00</p>
            <p><strong>Mercredi :</strong> 18h00 - 20h00</p>
            <p><strong>Lundi, Vendredi, Samedi, Dimanche :</strong> Fermé</p>
          </div>
          <div class="contact_info">
            <i
              class="fa-solid fa-location-dot"
              data-aos-delay="100"
              data-aos="fade-up"
            ></i>
            <p>
              <strong>Adresse :</strong> 5 rue Colette 47240 Bon-Encontre,
              France
            </p>
          </div>
        </div>
        <div class="contact_info">
          <i
            class="fa-solid fa-phone"
            data-aos-delay="200"
            data-aos="fade-up"
          ></i>
          <p><strong>Numéro de téléphone :</strong> 06 86 78 45 42</p>
          <p><strong>Adresse e-mail :</strong> fightclub47@hotmail.com</p>
        </div>
      </div>
      <div class="mapouter">
        <div class="osm_canvas">
          <iframe
            width="425"
            height="350"
            id="osm_canvas"
            src="about:blank"
            frameborder="0"
            scrolling="no"
            marginheight="0"
            marginwidth="0"
          ></iframe>
          <script>
            document
              .getElementById("osm_canvas")
              .contentDocument.write(
                '<link rel = "stylesheet" href = "https://cdn.jsdelivr.net/npm/leaflet@1.9.3/dist/leaflet.min.css" />',
              );
            document
              .getElementById("osm_canvas")
              .contentDocument.write(
                '<script src = "https://cdn.jsdelivr.net/npm/leaflet@1.9.3/dist/leaflet.min.js"><\/script>',
              );
            document
              .getElementById("osm_canvas")
              .contentDocument.write(
                '<div id ="osm-map" style = "width:820px; height:560px;"></div>',
              );
            document
              .getElementById("osm_canvas")
              .contentDocument.write(
                '<script>var mapOptions={center:[44.1836405, 0.6695354],zoom:17,attributionControl: true}; var map = new L.map("osm-map", mapOptions); map.attributionControl.setPrefix(\'&copy; <a target="_blank" href="https://www.openstreetmap.org/copyright" rel="nofollow noopener noreferrer">OpenStreetMap</a>\'); var layer = new L.TileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png");map.addLayer(layer);let marker = new L.Marker([44.1836405, 0.6695354]);marker.addTo(map).bindPopup(\'Rue Colette\'); marker.on(\'mouseover\',function(ev) {marker.openPopup();});<\/script>',
              );
            document.getElementById("osm_canvas").contentDocument.close();
          </script>
          <br /><style>
            .mapouter {
              position: relative;
              text-align: right;
              height: 560px;
              width: 820px;
            }
          </style>
        </div>
      </div>
    </section>

    <!--********FOOTER********-->

    <noscript>
      <div
        style="
          padding: 20px;
          width: 600px;
          margin: 0 auto;
          background: #ff0004dc;
          color: #000000;
          border-radius: 4px;
          text-align: center;
        "
      >
        <strong>JavaScript est désactivé</strong><br />
        Ce site nécessite JavaScript pour fonctionner correctement. Veuillez
        l'activer dans votre navigateur.
      </div>
    </noscript>
  </body>
  <script src="./js/headerFooterLoader.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="./js/contact.js"></script>
  <script>
    AOS.init({ once: true });
  </script>
  <script src="./js/pop-in.js"></script>
</html>
