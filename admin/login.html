    <meta charset="UTF-8" />

    <title>Connexion Administrateur - 47 Fight club</title>

    <!--********DESCRIPTION********-->
    <meta name="description" content="Espace de connexion réservé aux administrateurs de 47 Fight club." />
    <meta name="robots" content="noindex, nofollow" />
    <meta name="googlebot" content="noindex, nofollow" />

    <link rel="icon" type="image/png" sizes="32x32" href="../img/logo.png" />
   
    <!--********LINKS, FONTS, CDN********-->

    <!--********SECURITY********-->
    <meta name="referrer" content="no-referrer" />
  </head>
<body>
   
    <!--********MAIN********-->
    <main> 
      <div class="container-main">
        <h1>Compte administrateur</h1>
        <form action="" method="post">
      <div class="container-form_input">
            <input
              type="text"
              placeholder="Votre nom d'utilisateur ici..."
              autocomplete="off"
              name="username"
              required
              id="username"
            />
            <input
              type="password"
              placeholder="Votre mot de passe ici..."
              name="password"
              autocomplete="off"
              required
              id="password"
            />
        <button type="submit" class="link-btn_red">
          Se connecter <i class="fa-solid fa-paper-plane"></i>
        </button>
      </div>
    </main>

    <!--********FOOTER********-->
